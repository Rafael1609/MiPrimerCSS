<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <title>Specialized</title>
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="tittle">
        <img class="imagen-logo" src="assets/imgs/logo2.png" alt="" />
      </div>
      <p id="text2" class="text">Made for riders, by riders</p>
    </div>
    <div class="products">
      <table>
        <tr>
          <td>
            <img src="assets/imgs/bici1.webp" alt="imagen bicicleta" />
          </td>
          <td>
            <p>S-Works Tarmac SL8</p>
            <p>Precio: $12.000.000</p>
          </td>
        </tr>
        <tr>
          <td><img src="assets/imgs/bici2.webp" alt="imagen bicicleta" /></td>
          <td>
            <p>Tarmac SL7 Pro</p>
            <p>Precio: $7.000.000</p>
          </td>
        </tr>
        <tr>
          <td><img src="assets/imgs/bici3.webp" alt="imagen bicicleta" /></td>
          <td>
            <p>Tarmac SL6 Sport</p>
            <p>Precio: $3.200.000</p>
          </td>
        </tr>
        <tr>
          <td><img src="assets/imgs/bici4.webp" alt="imagen bicicleta" /></td>
          <td>
            <p>Allez</p>
            <p>Precio: $1.100.000</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="footer">@Specialized</div>

</html>
